
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SANTOS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #8a0303, #400101);
      color: white;
    }

    .banner {
      background: radial-gradient(circle at center, #b80000, #8a0303, #400101);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .banner h1 {
      font-size: 8rem;
      font-weight: bold;
      margin: 0;
      letter-spacing: 5px;
    }

    .assinatura {
      font-size: 2rem;
      font-family: 'Courier New', Courier, monospace;
      margin-top: 10px;
      color: #fff;
      opacity: 0.8;
    }

    .redes {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      font-size: 1.2rem;
    }

    .redes a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .redes a:hover {
      color: #ffbaba;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>SANTOS</h1>
    <div class="assinatura"> </div>
    <div class="redes">
      <a href="#">@SANTOS9</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
  </div>
</body>
</html>
